<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Affenbande Taitl</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #wrapper {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        width: 100vw;
      }

      #unity-canvas {
        background-color: #231f20;
        height: calc(100vw / 1.77) !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/Affenbande_Taitl.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Affenbande_Taitl.data",
        frameworkUrl: "Build/Affenbande_Taitl.framework.js",
        codeUrl: "Build/Affenbande_Taitl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PeterTaitl",
        productName: "Affenbande",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
